<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON STRIKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-purple: #9d00ff;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: none; /* スクロールやズームを無効化 */
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 900px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Elements */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-left: 3px solid var(--neon-blue);
            backdrop-filter: blur(5px);
        }

        .stat-label {
            font-size: 10px;
            color: var(--neon-blue);
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Screens */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: all;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(32px, 10vw, 48px);
            margin-bottom: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            letter-spacing: 5px;
        }

        .game-over-title {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
        }

        p {
            margin-bottom: 30px;
            color: #aaa;
            line-height: 1.6;
            font-size: 14px;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .btn:active, .btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        #game-over-screen { display: none; }

        .controls-hint {
            margin-top: 40px;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shake {
            animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-layer">
        <div id="hud">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div id="score-val" class="stat-value">00000</div>
            </div>
            <div class="stat-box" style="border-color: var(--neon-pink);">
                <div class="stat-label" style="color: var(--neon-pink);">INTEGRITY</div>
                <div id="health-val" class="stat-value">100%</div>
            </div>
        </div>
        
        <!-- Boss HP Bar (Hidden by Default) -->
        <div id="boss-hud" style="display: none; position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 80%; z-index: 10;">
            <div style="color: #ff0000; font-size: 14px; margin-bottom: 5px; text-shadow: 0 0 10px #ff0000; letter-spacing: 2px;">WARNING: BOSS DETECTED</div>
            <div style="width: 100%; height: 10px; background: rgba(255, 0, 0, 0.2); border: 1px solid #ff0000;">
                <div id="boss-hp-bar" style="width: 100%; height: 100%; background: #ff0000; box-shadow: 0 0 10px #ff0000; transition: width 0.2s;"></div>
            </div>
        </div>
        
        <!-- Mobile Controls (Initially Hidden) -->
        <div id="mobile-controls" style="display: none; position: absolute; bottom: 120px; left: 0; width: 100%; height: 200px; padding: 0 20px; z-index: 50; justify-content: space-between; align-items: flex-end; pointer-events: none;">
            
            <!-- Left: Attack Button -->
            <div id="attack-btn-area" style="pointer-events: auto;">
                <div id="attack-btn" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--neon-pink); background: rgba(255, 0, 234, 0.2); display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px var(--neon-pink);">
                    <div style="width: 50px; height: 50px; background: var(--neon-pink); border-radius: 50%; opacity: 0.8;"></div>
                </div>
            </div>

            <!-- Right: Joystick -->
            <div id="joystick-area" style="pointer-events: auto; width: 150px; height: 150px; display: flex; justify-content: center; align-items: center;">
                <div id="joystick-zone" style="width: 120px; height: 120px; background: rgba(0, 242, 255, 0.1); border: 2px solid var(--neon-blue); border-radius: 50%; position: relative;">
                    <div id="joystick-knob" style="width: 50px; height: 50px; background: var(--neon-blue); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; box-shadow: 0 0 15px var(--neon-blue);"></div>
                </div>
            </div>

        </div>

        <style>
            /* Active states for mobile controls */
            #attack-btn:active, #attack-btn.active {
                background: rgba(255, 0, 234, 0.5) !important;
                transform: scale(0.95);
            }
        </style>
    </div>


    <!-- Start Screen -->
    <div id="start-screen" class="overlay">
        <h1>NEON STRIKE</h1>
        <p>Cybernetic space combat protocol initiated.<br>Protect the grid from the recursive virus.</p>
        <button id="start-btn" class="btn">Initiate Mission</button>
        <div class="controls-hint">
            PC: WASD to Move | Space to Shoot<br>
            Mobile: Swipe to Move & Auto-Shoot
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="overlay">
        <h1 class="game-over-title">SYSTEM HALT</h1>
        <p>Your vessel has been decommissioned.</p>
        <div style="margin-bottom: 30px;">
            <div class="stat-label">FINAL SCORE</div>
            <div id="final-score" class="stat-value" style="font-size: 40px;">0</div>
        </div>
        <button id="restart-btn" class="btn">Reboot System</button>
    </div>
</div>

<script>
    // --- Audio System ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    const soundEnabled = true;

    function playSound(type) {
        if (!soundEnabled || !audioCtx) return;
        const now = audioCtx.currentTime;

        if (type === 'shoot') {
            // Laser pew sound
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.15);
        } else if (type === 'enemy_shoot') {
            // Enemy shoot sound (lower pitch)
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.2);
            gainNode.gain.setValueAtTime(0.08, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.2);
        } else if (type === 'explosion') {
            // Noise burst for explosion
            const bufferSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            const gainNode = audioCtx.createGain();

            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1000, now);
            filter.frequency.linearRampToValueAtTime(100, now + 0.3);

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            noise.start(now);
        } else if (type === 'click') {
            // Mechanical Steampunk Click
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);

            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'triangle';
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.frequency.setValueAtTime(2000, now);
            gain2.gain.setValueAtTime(0.1, now);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc2.start(now);
            osc2.stop(now + 0.3);
        } else if (type === 'gameover') {
            // System Shutdown & Steam
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.setValueAtTime(500, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 1.5);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0, now + 1.5);
            osc.start(now);
            osc.stop(now + 1.5);

            const bufferSize = audioCtx.sampleRate * 2.0;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            noise.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            
            noiseGain.gain.setValueAtTime(0, now);
            noiseGain.gain.linearRampToValueAtTime(0.2, now + 0.2); 
            noiseGain.gain.linearRampToValueAtTime(0, now + 1.5);
            noise.start(now);
        }
    }
    // --------------------

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('game-container');
    const scoreElement = document.getElementById('score-val');
    const healthElement = document.getElementById('health-val');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreElement = document.getElementById('final-score');

    // Mobile Controls
    const mobileControls = document.getElementById('mobile-controls');
    const joystickZone = document.getElementById('joystick-zone');
    const joystickKnob = document.getElementById('joystick-knob');
    const attackBtn = document.getElementById('attack-btn');

    let width, height;
    let gameState = 'START';
    let score = 0;
    let player;
    let bullets = [];
    let enemyBullets = []; // Enemy projectiles
    let enemies = [];
    let particles = [];
    let powerups = [];
    let keys = {};
    let lastTime = 0;
    let enemySpawnTimer = 0;
    let difficulty = 1;
    let stage = 1;
    
    // Stage Backgrounds
    const stageBackgrounds = [
        'radial-gradient(circle at center, #111 0%, #000 100%)', // Stage 1 (Default)
        'linear-gradient(to bottom, #000000, #0f2027, #203a43, #2c5364)', // Stage 2: Deep Blue/City
        'linear-gradient(to bottom, #3e0000, #1a0000, #000000)', // Stage 3: Red/Mars
        'radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%)', // Stage 4: Space
        'linear-gradient(45deg, #1a1a1a, #2a2a2a)' // Stage 5+: Dark Industrial
    ];

    // Joystick State
    let joystickActive = false;
    let joystickOrigin = { x: 0, y: 0 };
    let joystickVector = { x: 0, y: 0 }; // Normalized vector (-1 to 1)

    // Touch Attack State
    let isTouchFiring = false;

    // Boss State
    let boss = null;
    let bossActive = false;
    let nextBossScore = 10000;
    const bossHud = document.getElementById('boss-hud');
    const bossHpBar = document.getElementById('boss-hp-bar');

    class Boss {
        constructor() {
            this.radius = 40;
            this.x = width / 2;
            this.y = -100;
            this.targetY = 150;
            this.speed = 2;
            this.vx = 2;
            this.maxHealth = 40; // Needs significant hits
            this.health = this.maxHealth;
            this.color = '#ff0000';
            this.shootTimer = 0;
            this.moveTimer = 0;
            this.angle = 0;
        }

        update(dt) {
            // Entry animation
            if (this.y < this.targetY) {
                this.y += this.speed;
            } else {
                // Normal movement
                this.moveTimer -= dt;
                if (this.moveTimer <= 0) {
                    this.vx = (Math.random() - 0.5) * 6;
                    this.moveTimer = 1000 + Math.random() * 2000;
                }
                
                this.x += this.vx;
                if (this.x < this.radius || this.x > width - this.radius) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
                }

                this.y = this.targetY + Math.sin(Date.now() / 500) * 30;
            }

            // Attack
            this.shootTimer -= dt;
            if (this.shootTimer <= 0) {
                this.fire();
                this.shootTimer = 800 + Math.random() * 1000;
            }
        }

        fire() {
             playSound('enemy_shoot');
             const numBullets = 5 + Math.floor(Math.random() * 5);
             const startAngle = Math.atan2(player.y - this.y, player.x - this.x);
             
             for(let i = 0; i < numBullets; i++) {
                 const spread = (i - Math.floor(numBullets/2)) * 0.2;
                 const angle = startAngle + spread;
                 const bx = Math.cos(angle) * 5;
                 const by = Math.sin(angle) * 5;
                 
                 const b = new EnemyBullet(this.x, this.y);
                 b.radius = 6;
                 b.vx = bx;
                 b.vy = by;
                 b.update = function() {
                    this.x += this.vx;
                    this.y += this.vy;
                 };
                 enemyBullets.push(b);
             }
        }

        draw() {
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.color;
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();

            // Inner styling
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }
    }

    function resize() {
        width = container.clientWidth;
        height = container.clientHeight;
        canvas.width = width;
        canvas.height = height;
        
        // Show mobile controls on touch devices
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            mobileControls.style.display = 'flex';
        } else {
            mobileControls.style.display = 'none';
        }
    }
    window.addEventListener('resize', resize);
    resize();

    // Input handling
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    // Joystick Logic (Right Side)
    joystickZone.addEventListener('touchstart', e => {
        e.preventDefault();
        initAudio();
        const touch = e.changedTouches[0];
        joystickActive = true;
        joystickOrigin = { x: touch.clientX, y: touch.clientY };
        
        // Center knob initially
        joystickKnob.style.transform = `translate(-50%, -50%)`;
        joystickKnob.style.left = `${touch.clientX}px`;
        joystickKnob.style.top = `${touch.clientY}px`;
        joystickKnob.style.display = 'block';
    }, { passive: false });

    joystickZone.addEventListener('touchmove', e => {
        if (!joystickActive) return;
        e.preventDefault();
        const touch = e.changedTouches[0];
        
        const dx = touch.clientX - joystickOrigin.x;
        const dy = touch.clientY - joystickOrigin.y;
        const distance = Math.min(50, Math.hypot(dx, dy));
        const angle = Math.atan2(dy, dx);
        
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance;

        joystickKnob.style.left = `${joystickOrigin.x + moveX}px`;
        joystickKnob.style.top = `${joystickOrigin.y + moveY}px`;

        // Normalize vector
        joystickVector = {
            x: moveX / 50,
            y: moveY / 50
        };
    }, { passive: false });

    const endJoystick = (e) => {
        if (!joystickActive) return;
        e.preventDefault();
        joystickActive = false;
        joystickVector = { x: 0, y: 0 };
        joystickKnob.style.display = 'none';
    };

    joystickZone.addEventListener('touchend', endJoystick);
    joystickZone.addEventListener('touchcancel', endJoystick);

    // Attack Button Logic (Left Side)
    attackBtn.addEventListener('touchstart', e => {
        e.preventDefault();
        initAudio(); // Ensure audio context is ready
        isTouchFiring = true;
        attackBtn.classList.add('active');
    }, { passive: false });

    const endAttack = (e) => {
        e.preventDefault();
        isTouchFiring = false;
        attackBtn.classList.remove('active');
    };

    attackBtn.addEventListener('touchend', endAttack);
    attackBtn.addEventListener('touchcancel', endAttack);


    class Player {
        constructor() {
            this.x = width / 2;
            this.y = height - 100;
            this.radius = 15;
            this.speed = 6;
            this.health = 100;
            this.weaponType = 'normal'; // normal, spread, rocket
            this.shootCooldown = 0;
            this.color = '#00f2ff';
        }

        update(dt) {
            let dx = 0;
            let dy = 0;

            // Keyboard Movement
            if (keys['ArrowLeft'] || keys['KeyA']) dx = -1;
            if (keys['ArrowRight'] || keys['KeyD']) dx = 1;
            if (keys['ArrowUp'] || keys['KeyW']) dy = -1;
            if (keys['ArrowDown'] || keys['KeyS']) dy = 1;

            // Combine with Joystick
            if (joystickActive) {
                dx = joystickVector.x;
                dy = joystickVector.y;
            }

            this.x += dx * this.speed;
            this.y += dy * this.speed;

            // Constraints
            this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
            this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));

            // Shooting logic
            if (this.shootCooldown > 0) this.shootCooldown -= dt;
            
            // Shoot when Space or Attack Button held
            if (keys['Space'] || isTouchFiring) {
                this.shoot();
            }
        }

        shoot() {
            if (this.shootCooldown <= 0) {
                if (this.weaponType === 'rocket') {
                    bullets.push(new Rocket(this.x, this.y - 20));
                    playSound('shoot'); // Placeholder sound
                    this.shootCooldown = 300; // Slower fire rate
                } else if (this.weaponType === 'spread') {
                    const bulletSpeed = 12;
                    bullets.push(new Bullet(this.x, this.y - 20, 0, -bulletSpeed));
                    bullets.push(new Bullet(this.x - 10, this.y - 15, -1.5, -bulletSpeed));
                    bullets.push(new Bullet(this.x + 10, this.y - 15, 1.5, -bulletSpeed));
                    playSound('shoot');
                    this.shootCooldown = 150;
                } else {
                    // Normal
                    const bulletSpeed = 12;
                    bullets.push(new Bullet(this.x, this.y - 20, 0, -bulletSpeed));
                    playSound('shoot');
                    this.shootCooldown = 150;
                }
            }
        }

        draw() {
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - 20);
            ctx.lineTo(this.x - 15, this.y + 10);
            ctx.lineTo(this.x + 15, this.y + 10);
            ctx.closePath();
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(this.x, this.y - 5, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    class Bullet {
        constructor(x, y, vx, vy) {
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.type = 'bullet';
            this.radius = 3;
            this.color = '#00f2ff';
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Rocket {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = -8; // Slower than bullet
            this.radius = 6;
            this.color = '#ffaa00';
            this.type = 'rocket';
            this.trailTimer = 0;
        }
        update() {
            this.y += this.vy;
            // Add trail effect
            this.trailTimer++;
            if (this.trailTimer % 3 === 0) {
                particles.push(new Particle(this.x, this.y + 10, '#cc5500'));
            }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'red';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            // Rocket body
            ctx.fillStyle = '#555';
            ctx.fillRect(this.x - 3, this.y, 6, 12);
        }
    }

    class EnemyBullet {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vy = 5; // Downward speed
            this.radius = 4;
            this.color = '#ff0000'; // Red bullets for enemies
        }
        update() {
            this.y += this.vy;
        }
        draw() {
            ctx.fillStyle = this.color; // Solid fill
            ctx.shadowBlur = 8;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Enemy {
        constructor() {
            this.radius = 12 + Math.random() * 12;
            this.x = Math.random() * (width - this.radius * 2) + this.radius;
            this.y = -this.radius * 2;
            this.speed = (2 + Math.random() * 2) * (1 + (difficulty * 0.1));
            this.vx = (Math.random() - 0.5) * 3; // Horizontal movement
            this.health = Math.ceil(difficulty / 2);
            this.color = '#ff00ea';
            this.pulse = 0;
            this.shootTimer = Math.random() * 2000 + 1000; // Random shoot interval
            this.changeDirTimer = Math.random() * 1000 + 500;
        }
        update(dt) {
            this.y += this.speed;
            this.x += this.vx;

            // Bounce off walls
            if (this.x < this.radius || this.x > width - this.radius) {
                this.vx *= -1;
            }

            // Randomly change direction
            this.changeDirTimer -= dt;
            if (this.changeDirTimer <= 0) {
                this.vx = (Math.random() - 0.5) * 4;
                this.changeDirTimer = Math.random() * 1000 + 500;
            }

            this.pulse += 0.1;

            // Attack Logic
            this.shootTimer -= dt;
            if (this.shootTimer <= 0) {
                // Fire!
                enemyBullets.push(new EnemyBullet(this.x, this.y + this.radius));
                playSound('enemy_shoot');
                this.shootTimer = Math.random() * 3000 + 1500; // Reset timer
            }
        }
        draw() {
            ctx.save();
            ctx.shadowBlur = 10 + Math.sin(this.pulse) * 5;
            ctx.shadowColor = this.color;
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6;
                const px = this.x + Math.cos(angle) * this.radius;
                const py = this.y + Math.sin(angle) * this.radius;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }
    }

    class PowerUp {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 15;
            this.speed = 2;
            
            // Random Type
            const rand = Math.random();
            if (rand < 0.4) this.type = 'SPREAD';
            else if (rand < 0.7) this.type = 'ROCKET';
            else this.type = 'HEALTH';
        }
        
        update() { this.y += this.speed; }
        
        draw() {
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.lineWidth = 2;
            ctx.font = 'bold 12px Orbitron';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (this.type === 'SPREAD') {
                ctx.shadowColor = '#9d00ff';
                ctx.strokeStyle = '#9d00ff';
                ctx.strokeRect(this.x - 10, this.y - 10, 20, 20);
                ctx.fillStyle = '#9d00ff';
                ctx.fillText('S', this.x, this.y);
            } else if (this.type === 'ROCKET') {
                ctx.shadowColor = '#ffaa00';
                ctx.strokeStyle = '#ffaa00';
                ctx.strokeRect(this.x - 10, this.y - 10, 20, 20);
                ctx.fillStyle = '#ffaa00';
                ctx.fillText('R', this.x, this.y);
            } else if (this.type === 'HEALTH') {
                ctx.shadowColor = '#00ff00';
                ctx.strokeStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 12, 0, Math.PI*2);
                ctx.stroke();
                ctx.fillStyle = '#00ff00';
                ctx.fillText('+', this.x, this.y + 1);
            }
            
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 3 + 1;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.03;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function spawnExplosion(x, y, color) {
        for (let i = 0; i < 15; i++) particles.push(new Particle(x, y, color));
    }

    function spawnBossExplosion(x, y) {
        // Massive explosion
        for (let i = 0; i < 100; i++) {
            const p = new Particle(x, y, `hsl(${Math.random() * 60 + 10}, 100%, 50%)`); // Fire colors
            p.vx *= 3; // Much faster/further
            p.vy *= 3;
            p.life = 2.0; // Lasts longer
            particles.push(p);
        }
        
        // Shockwave effect (simulated with particles for now)
        for (let i = 0; i < 36; i++) {
            const angle = (i * 10) * Math.PI / 180;
            const p = new Particle(x, y, '#ffffff');
            p.vx = Math.cos(angle) * 8;
            p.vy = Math.sin(angle) * 8;
            p.life = 1.5;
            particles.push(p);
        }
    }

    function advanceStage() {
        stage++;
        const bgIndex = Math.min(stage - 1, stageBackgrounds.length - 1);
        container.style.background = stageBackgrounds[bgIndex];
        
        // Visual notification
        const stageNotice = document.createElement('div');
        stageNotice.textContent = `STAGE ${stage}`;
        stageNotice.style.position = 'absolute';
        stageNotice.style.top = '40%';
        stageNotice.style.left = '50%';
        stageNotice.style.transform = 'translate(-50%, -50%) scale(0)';
        stageNotice.style.color = '#fff';
        stageNotice.style.fontSize = '48px';
        stageNotice.style.fontWeight = 'bold';
        stageNotice.style.textShadow = '0 0 20px #fff';
        stageNotice.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        stageNotice.style.pointerEvents = 'none';
        stageNotice.style.zIndex = '100'; // On top of everything
        container.appendChild(stageNotice);

        // Animate in
        requestAnimationFrame(() => {
            stageNotice.style.transform = 'translate(-50%, -50%) scale(1)';
            setTimeout(() => {
                stageNotice.style.opacity = '0';
                setTimeout(() => stageNotice.remove(), 1000);
            }, 2000);
        });
    }

    function screenShake() {
        container.classList.add('shake');
        setTimeout(() => container.classList.remove('shake'), 200);
    }

    function resetGame() {
        initAudio(); // Initialize audio context on game start
        score = 0;
        difficulty = 1;
        stage = 1;
        container.style.background = stageBackgrounds[0];
        player = new Player();
        bullets = [];
        enemyBullets = [];
        enemies = [];
        particles = [];
        powerups = [];
        // Reset Boss
        boss = null;
        bossActive = false;
        nextBossScore = 10000; // Reset threshold
        bossHud.style.display = 'none';

        gameState = 'PLAYING';
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        updateHUD();
    }

    function updateHUD() {
        scoreElement.textContent = score.toString().padStart(5, '0');
        healthElement.textContent = Math.max(0, player.health) + '%';
        healthElement.style.color = player.health < 30 ? '#ff0000' : 'var(--neon-pink)';
    }

    function loop(timestamp) {
        const dt = timestamp - lastTime;
        lastTime = timestamp;

        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Motion blur effect
        ctx.fillRect(0, 0, width, height);

        if (gameState === 'PLAYING') {
            player.update(dt);
            player.draw();

            difficulty = 1 + Math.floor(score / 3000);

            // Boss Spawning Logic
            if (score >= nextBossScore && !bossActive) {
                bossActive = true;
                boss = new Boss();
                // Randomize Boss Stats Scaling
                boss.maxHealth = 40 + (difficulty * 10);
                boss.health = boss.maxHealth;
                // Randomize Boss Appearance
                boss.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                bossHud.style.display = 'block';
                playSound('gameover'); // Use as alarm sound
            }

            if (bossActive && boss) {
                boss.update(dt);
                boss.draw();

                // Update HP Bar
                const hpPercent = (boss.health / boss.maxHealth) * 100;
                bossHpBar.style.width = `${Math.max(0, hpPercent)}%`;

                // Collision: Player Bullets vs Boss
                // Use reverse loop to safely remove bullets
                for (let bi = bullets.length - 1; bi >= 0; bi--) {
                    if (!boss) break; // Stop checking if boss is dead
                    
                    const b = bullets[bi];
                    const dist = Math.hypot(boss.x - b.x, boss.y - b.y);
                    if (dist < boss.radius + b.radius) {
                        
                        let damage = 1;
                        if (b.type === 'rocket') {
                            damage = 10;
                            spawnBossExplosion(b.x, b.y); // Big visual effect
                        }
                        
                        boss.health -= damage;
                        bullets.splice(bi, 1);
                        playSound('explosion'); // Hit sound
                        
                        // Flash boss red
                        boss.color = '#fff';
                        setTimeout(() => { if(boss) boss.color = `hsl(${Math.random() * 360}, 100%, 50%)`; }, 50);

                        if (boss.health <= 0) {
                            // Boss Defeated
                            score += 5000;
                            bossActive = false;
                            bossHud.style.display = 'none';
                            nextBossScore += 10000;
                            
                            spawnBossExplosion(boss.x, boss.y); // New Explosion (Use coords before nulling)
                            
                            // Essential: Nullify boss AFTER using its coords
                            const bossX = boss.x;
                            const bossY = boss.y;
                            boss = null;
                            
                            advanceStage(); // Next Stage
                            
                            screenShake();
                            
                            // Clear all bullets
                            enemyBullets = [];
                            break; // Exit loop immediately since boss is gone
                        }
                    }
                }

                // Collision: Boss vs Player
                if (boss) {
                    const dist = Math.hypot(boss.x - player.x, boss.y - player.y);
                    if (dist < boss.radius + player.radius) {
                        player.health -= 1; // Constant contact damage
                        if (player.health <= 0) {
                            gameState = 'GAMEOVER';
                            playSound('gameover');
                            finalScoreElement.textContent = score;
                            gameOverScreen.style.display = 'flex';
                        }
                        updateHUD();
                    }
                }
            } else {
                // Normal Enemy Spawning (Only when no boss)
                enemySpawnTimer += dt;
                if (enemySpawnTimer > Math.max(350, 1000 - (difficulty * 80))) {
                    enemies.push(new Enemy());
                    enemySpawnTimer = 0;
                }
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.update();
                b.draw();
                if (b.y < -50) bullets.splice(i, 1);
            }

            // Enemy Bullets Logic
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const eb = enemyBullets[i];
                eb.update();
                eb.draw();

                // Collision with Player
                const distToPlayer = Math.hypot(eb.x - player.x, eb.y - player.y);
                if (distToPlayer < eb.radius + player.radius) {
                    player.health -= 10; // 10 damage per bullet
                    playSound('explosion');
                    spawnExplosion(player.x, player.y, '#ff0000');
                    screenShake();
                    enemyBullets.splice(i, 1);
                    updateHUD();

                    if (player.health <= 0) {
                        gameState = 'GAMEOVER';
                        playSound('gameover');
                        finalScoreElement.textContent = score;
                        gameOverScreen.style.display = 'flex';
                    }
                    continue; // Skip rest of loop for this bullet
                }

                if (eb.y > height + 50) enemyBullets.splice(i, 1);
            }


            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.update(dt);
                e.draw();

                // Player collision
                const d = Math.hypot(e.x - player.x, e.y - player.y);
                if (d < e.radius + player.radius) {
                    player.health -= 25;
                    playSound('explosion'); // Play collision/damage sound
                    spawnExplosion(e.x, e.y, e.color);
                    screenShake();
                    enemies.splice(i, 1);
                    updateHUD();
                    if (player.health <= 0) {
                        gameState = 'GAMEOVER';
                        playSound('gameover');
                        finalScoreElement.textContent = score;
                        gameOverScreen.style.display = 'flex';
                    }
                    continue; // Enemy removed, skip bullet checks
                }

                // Bullet collision
                for (let bi = bullets.length - 1; bi >= 0; bi--) {
                    const b = bullets[bi];
                    const bd = Math.hypot(e.x - b.x, e.y - b.y);
                    if (bd < e.radius + b.radius) {
                        
                        let damage = 1;
                        if (b.type === 'rocket') {
                            damage = 10;
                            spawnBossExplosion(e.x, e.y); // reuse boss explosion for big boom
                        }
                        
                        e.health -= damage;
                        bullets.splice(bi, 1);
                        if (e.health <= 0) {
                            score += 100;
                            playSound('explosion'); // Play destruction sound
                            spawnExplosion(e.x, e.y, e.color);
                            if (Math.random() < 0.08) powerups.push(new PowerUp(e.x, e.y));
                            enemies.splice(i, 1);
                            updateHUD();
                            break; // Enemy died, break bullet loop
                        }
                    }
                }

                if (e.y > height + 50 && enemies[i] === e) enemies.splice(i, 1); // Check existence
            }

            powerups.forEach((p, i) => {
                p.update();
                p.draw();
                if (Math.hypot(p.x - player.x, p.y - player.y) < p.radius + player.radius) {
                    
                    if (p.type === 'SPREAD') {
                        player.weaponType = 'spread';
                        player.color = '#9d00ff';
                    } else if (p.type === 'ROCKET') {
                        player.weaponType = 'rocket';
                        player.color = '#ffaa00';
                    } else if (p.type === 'HEALTH') {
                        player.health = Math.min(100, player.health + 50);
                        updateHUD();
                        playSound('click'); // Reuse positive sound
                    }
                    
                    // Visual feedback
                    if (p.type !== 'HEALTH') {
                         setTimeout(() => player.color = '#00f2ff', 500);
                    }
                    
                    powerups.splice(i, 1);
                }
                if (p.y > height + 50) powerups.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        requestAnimationFrame(loop);
    }

    document.getElementById('start-btn').onclick = resetGame;
    document.getElementById('restart-btn').onclick = resetGame;

    // Button click sounds
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
            playSound('click');
        });
    });

    requestAnimationFrame(loop);
</script>
