<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON STRIKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-purple: #9d00ff;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: none; /* スクロールやズームを無効化 */
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 900px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Elements */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-left: 3px solid var(--neon-blue);
            backdrop-filter: blur(5px);
        }

        .stat-label {
            font-size: 10px;
            color: var(--neon-blue);
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Screens */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: all;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(32px, 10vw, 48px);
            margin-bottom: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            letter-spacing: 5px;
        }

        .game-over-title {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
        }

        p {
            margin-bottom: 30px;
            color: #aaa;
            line-height: 1.6;
            font-size: 14px;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .btn:active, .btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        #game-over-screen { display: none; }

        .controls-hint {
            margin-top: 40px;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shake {
            animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-layer">
        <div id="hud">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div id="score-val" class="stat-value">00000</div>
            </div>
            <div class="stat-box" style="border-color: var(--neon-pink);">
                <div class="stat-label" style="color: var(--neon-pink);">INTEGRITY</div>
                <div id="health-val" class="stat-value">100%</div>
            </div>
        </div>
        
        <!-- Mobile Controls (Initially Hidden) -->
        <div id="mobile-controls" style="display: none; position: absolute; bottom: 30px; left: 0; width: 100%; height: 200px; padding: 0 20px; z-index: 50; justify-content: space-between; align-items: flex-end; pointer-events: none;">
            
            <!-- Left: Attack Button -->
            <div id="attack-btn-area" style="pointer-events: auto;">
                <div id="attack-btn" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--neon-pink); background: rgba(255, 0, 234, 0.2); display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px var(--neon-pink);">
                    <div style="width: 50px; height: 50px; background: var(--neon-pink); border-radius: 50%; opacity: 0.8;"></div>
                </div>
            </div>

            <!-- Right: Joystick -->
            <div id="joystick-area" style="pointer-events: auto; width: 150px; height: 150px; display: flex; justify-content: center; align-items: center;">
                <div id="joystick-zone" style="width: 120px; height: 120px; background: rgba(0, 242, 255, 0.1); border: 2px solid var(--neon-blue); border-radius: 50%; position: relative;">
                    <div id="joystick-knob" style="width: 50px; height: 50px; background: var(--neon-blue); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; box-shadow: 0 0 15px var(--neon-blue);"></div>
                </div>
            </div>

        </div>

        <style>
            /* Active states for mobile controls */
            #attack-btn:active, #attack-btn.active {
                background: rgba(255, 0, 234, 0.5) !important;
                transform: scale(0.95);
            }
        </style>
    </div>


    <!-- Start Screen -->
    <div id="start-screen" class="overlay">
        <h1>NEON STRIKE</h1>
        <p>Cybernetic space combat protocol initiated.<br>Protect the grid from the recursive virus.</p>
        <button id="start-btn" class="btn">Initiate Mission</button>
        <div class="controls-hint">
            PC: WASD to Move | Space to Shoot<br>
            Mobile: Swipe to Move & Auto-Shoot
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="overlay">
        <h1 class="game-over-title">SYSTEM HALT</h1>
        <p>Your vessel has been decommissioned.</p>
        <div style="margin-bottom: 30px;">
            <div class="stat-label">FINAL SCORE</div>
            <div id="final-score" class="stat-value" style="font-size: 40px;">0</div>
        </div>
        <button id="restart-btn" class="btn">Reboot System</button>
    </div>
</div>

<script>
    // --- Audio System ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    const soundEnabled = true;

    function playSound(type) {
        if (!soundEnabled || !audioCtx) return;
        const now = audioCtx.currentTime;

        if (type === 'shoot') {
            // Laser pew sound
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.15);
        } else if (type === 'enemy_shoot') {
            // Enemy shoot sound (lower pitch)
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.2);
            gainNode.gain.setValueAtTime(0.08, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.2);
        } else if (type === 'explosion') {
            // Noise burst for explosion
            const bufferSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            const gainNode = audioCtx.createGain();

            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1000, now);
            filter.frequency.linearRampToValueAtTime(100, now + 0.3);

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            noise.start(now);
        } else if (type === 'click') {
            // Mechanical Steampunk Click
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);

            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'triangle';
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.frequency.setValueAtTime(2000, now);
            gain2.gain.setValueAtTime(0.1, now);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc2.start(now);
            osc2.stop(now + 0.3);
        } else if (type === 'gameover') {
            // System Shutdown & Steam
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.setValueAtTime(500, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 1.5);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0, now + 1.5);
            osc.start(now);
            osc.stop(now + 1.5);

            const bufferSize = audioCtx.sampleRate * 2.0;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            noise.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            
            noiseGain.gain.setValueAtTime(0, now);
            noiseGain.gain.linearRampToValueAtTime(0.2, now + 0.2); 
            noiseGain.gain.linearRampToValueAtTime(0, now + 1.5);
            noise.start(now);
        }
    }
    // --------------------

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('game-container');
    const scoreElement = document.getElementById('score-val');
    const healthElement = document.getElementById('health-val');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreElement = document.getElementById('final-score');

    // Mobile Controls
    const mobileControls = document.getElementById('mobile-controls');
    const joystickZone = document.getElementById('joystick-zone');
    const joystickKnob = document.getElementById('joystick-knob');
    const attackBtn = document.getElementById('attack-btn');

    let width, height;
    let gameState = 'START';
    let score = 0;
    let player;
    let bullets = [];
    let enemyBullets = []; // Enemy projectiles
    let enemies = [];
    let particles = [];
    let powerups = [];
    let keys = {};
    let lastTime = 0;
    let enemySpawnTimer = 0;
    let difficulty = 1;

    // Joystick State
    let joystickActive = false;
    let joystickOrigin = { x: 0, y: 0 };
    let joystickVector = { x: 0, y: 0 }; // Normalized vector (-1 to 1)

    // Touch Attack State
    let isTouchFiring = false;

    function resize() {
        width = container.clientWidth;
        height = container.clientHeight;
        canvas.width = width;
        canvas.height = height;
        
        // Show mobile controls on touch devices
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            mobileControls.style.display = 'flex';
        } else {
            mobileControls.style.display = 'none';
        }
    }
    window.addEventListener('resize', resize);
    resize();

    // Input handling
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    // Joystick Logic (Right Side)
    joystickZone.addEventListener('touchstart', e => {
        e.preventDefault();
        initAudio();
        const touch = e.changedTouches[0];
        joystickActive = true;
        joystickOrigin = { x: touch.clientX, y: touch.clientY };
        
        // Center knob initially
        joystickKnob.style.transform = `translate(-50%, -50%)`;
        joystickKnob.style.left = `${touch.clientX}px`;
        joystickKnob.style.top = `${touch.clientY}px`;
        joystickKnob.style.display = 'block';
    }, { passive: false });

    joystickZone.addEventListener('touchmove', e => {
        if (!joystickActive) return;
        e.preventDefault();
        const touch = e.changedTouches[0];
        
        const dx = touch.clientX - joystickOrigin.x;
        const dy = touch.clientY - joystickOrigin.y;
        const distance = Math.min(50, Math.hypot(dx, dy));
        const angle = Math.atan2(dy, dx);
        
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance;

        joystickKnob.style.left = `${joystickOrigin.x + moveX}px`;
        joystickKnob.style.top = `${joystickOrigin.y + moveY}px`;

        // Normalize vector
        joystickVector = {
            x: moveX / 50,
            y: moveY / 50
        };
    }, { passive: false });

    const endJoystick = (e) => {
        if (!joystickActive) return;
        e.preventDefault();
        joystickActive = false;
        joystickVector = { x: 0, y: 0 };
        joystickKnob.style.display = 'none';
    };

    joystickZone.addEventListener('touchend', endJoystick);
    joystickZone.addEventListener('touchcancel', endJoystick);

    // Attack Button Logic (Left Side)
    attackBtn.addEventListener('touchstart', e => {
        e.preventDefault();
        initAudio(); // Ensure audio context is ready
        isTouchFiring = true;
        attackBtn.classList.add('active');
    }, { passive: false });

    const endAttack = (e) => {
        e.preventDefault();
        isTouchFiring = false;
        attackBtn.classList.remove('active');
    };

    attackBtn.addEventListener('touchend', endAttack);
    attackBtn.addEventListener('touchcancel', endAttack);


    class Player {
        constructor() {
            this.x = width / 2;
            this.y = height - 100;
            this.radius = 15;
            this.speed = 6;
            this.health = 100;
            this.weaponLevel = 1;
            this.shootCooldown = 0;
            this.color = '#00f2ff';
        }

        update(dt) {
            let dx = 0;
            let dy = 0;

            // Keyboard Movement
            if (keys['ArrowLeft'] || keys['KeyA']) dx = -1;
            if (keys['ArrowRight'] || keys['KeyD']) dx = 1;
            if (keys['ArrowUp'] || keys['KeyW']) dy = -1;
            if (keys['ArrowDown'] || keys['KeyS']) dy = 1;

            // Combine with Joystick
            if (joystickActive) {
                dx = joystickVector.x;
                dy = joystickVector.y;
            }

            this.x += dx * this.speed;
            this.y += dy * this.speed;

            // Constraints
            this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
            this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));

            // Shooting logic
            if (this.shootCooldown > 0) this.shootCooldown -= dt;
            
            // Shoot when Space or Attack Button held
            if (keys['Space'] || isTouchFiring) {
                this.shoot();
            }
        }

        shoot() {
            if (this.shootCooldown <= 0) {
                const bulletSpeed = 12;
                if (this.weaponLevel === 1) {
                    bullets.push(new Bullet(this.x, this.y - 20, 0, -bulletSpeed));
                } else {
                    bullets.push(new Bullet(this.x, this.y - 20, 0, -bulletSpeed));
                    bullets.push(new Bullet(this.x - 10, this.y - 15, -1.5, -bulletSpeed));
                    bullets.push(new Bullet(this.x + 10, this.y - 15, 1.5, -bulletSpeed));
                }
                playSound('shoot'); // Play shoot sound
                this.shootCooldown = 150;
            }
        }

        draw() {
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - 20);
            ctx.lineTo(this.x - 15, this.y + 10);
            ctx.lineTo(this.x + 15, this.y + 10);
            ctx.closePath();
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(this.x, this.y - 5, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    class Bullet {
        constructor(x, y, vx, vy) {
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.radius = 3;
            this.color = '#00f2ff';
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class EnemyBullet {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vy = 5; // Downward speed
            this.radius = 4;
            this.color = '#ff0000'; // Red bullets for enemies
        }
        update() {
            this.y += this.vy;
        }
        draw() {
            ctx.fillStyle = this.color; // Solid fill
            ctx.shadowBlur = 8;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Enemy {
        constructor() {
            this.radius = 12 + Math.random() * 12;
            this.x = Math.random() * (width - this.radius * 2) + this.radius;
            this.y = -this.radius * 2;
            this.speed = (2 + Math.random() * 2) * (1 + (difficulty * 0.1));
            this.health = Math.ceil(difficulty / 2);
            this.color = '#ff00ea';
            this.pulse = 0;
            this.shootTimer = Math.random() * 2000 + 1000; // Random shoot interval
        }
        update(dt) {
            this.y += this.speed;
            this.pulse += 0.1;

            // Attack Logic
            this.shootTimer -= dt;
            if (this.shootTimer <= 0) {
                // Fire!
                enemyBullets.push(new EnemyBullet(this.x, this.y + this.radius));
                playSound('enemy_shoot');
                this.shootTimer = Math.random() * 3000 + 1500; // Reset timer
            }
        }
        draw() {
            ctx.save();
            ctx.shadowBlur = 10 + Math.sin(this.pulse) * 5;
            ctx.shadowColor = this.color;
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6;
                const px = this.x + Math.cos(angle) * this.radius;
                const py = this.y + Math.sin(angle) * this.radius;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }
    }

    class PowerUp {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 15;
            this.speed = 2;
        }
        update() { this.y += this.speed; }
        draw() {
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#9d00ff';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(this.x - 10, this.y - 10, 20, 20);
            ctx.fillStyle = '#9d00ff';
            ctx.font = 'bold 12px Orbitron';
            ctx.textAlign = 'center';
            ctx.fillText('W', this.x, this.y + 5);
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 3 + 1;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.03;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function spawnExplosion(x, y, color) {
        for (let i = 0; i < 15; i++) particles.push(new Particle(x, y, color));
    }

    function screenShake() {
        container.classList.add('shake');
        setTimeout(() => container.classList.remove('shake'), 200);
    }

    function resetGame() {
        initAudio(); // Initialize audio context on game start
        score = 0;
        difficulty = 1;
        player = new Player();
        bullets = [];
        enemyBullets = [];
        enemies = [];
        particles = [];
        powerups = [];
        gameState = 'PLAYING';
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        updateHUD();
    }

    function updateHUD() {
        scoreElement.textContent = score.toString().padStart(5, '0');
        healthElement.textContent = Math.max(0, player.health) + '%';
        healthElement.style.color = player.health < 30 ? '#ff0000' : 'var(--neon-pink)';
    }

    function loop(timestamp) {
        const dt = timestamp - lastTime;
        lastTime = timestamp;

        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Motion blur effect
        ctx.fillRect(0, 0, width, height);

        if (gameState === 'PLAYING') {
            player.update(dt);
            player.draw();

            difficulty = 1 + Math.floor(score / 3000);

            enemySpawnTimer += dt;
            if (enemySpawnTimer > Math.max(350, 1000 - (difficulty * 80))) {
                enemies.push(new Enemy());
                enemySpawnTimer = 0;
            }

            bullets.forEach((b, i) => {
                b.update();
                b.draw();
                if (b.y < -50) bullets.splice(i, 1);
            });

            // Enemy Bullets Logic
            enemyBullets.forEach((eb, i) => {
                eb.update();
                eb.draw();

                // Collision with Player
                const distToPlayer = Math.hypot(eb.x - player.x, eb.y - player.y);
                if (distToPlayer < eb.radius + player.radius) {
                    player.health -= 10; // 10 damage per bullet
                    playSound('explosion');
                    spawnExplosion(player.x, player.y, '#ff0000');
                    screenShake();
                    enemyBullets.splice(i, 1);
                    updateHUD();

                    if (player.health <= 0) {
                        gameState = 'GAMEOVER';
                        playSound('gameover');
                        finalScoreElement.textContent = score;
                        gameOverScreen.style.display = 'flex';
                    }
                }

                if (eb.y > height + 50) enemyBullets.splice(i, 1);
            });


            enemies.forEach((e, i) => {
                e.update(dt);
                e.draw();

                // Player collision
                const d = Math.hypot(e.x - player.x, e.y - player.y);
                if (d < e.radius + player.radius) {
                    player.health -= 25;
                    playSound('explosion'); // Play collision/damage sound
                    spawnExplosion(e.x, e.y, e.color);
                    screenShake();
                    enemies.splice(i, 1);
                    updateHUD();
                    if (player.health <= 0) {
                        gameState = 'GAMEOVER';
                        playSound('gameover');
                        finalScoreElement.textContent = score;
                        gameOverScreen.style.display = 'flex';
                    }
                }

                // Bullet collision
                bullets.forEach((b, bi) => {
                    const bd = Math.hypot(e.x - b.x, e.y - b.y);
                    if (bd < e.radius + b.radius) {
                        e.health--;
                        bullets.splice(bi, 1);
                        if (e.health <= 0) {
                            score += 100;
                            playSound('explosion'); // Play destruction sound
                            spawnExplosion(e.x, e.y, e.color);
                            if (Math.random() < 0.08) powerups.push(new PowerUp(e.x, e.y));
                            enemies.splice(i, 1);
                            updateHUD();
                        }
                    }
                });

                if (e.y > height + 50) enemies.splice(i, 1);
            });

            powerups.forEach((p, i) => {
                p.update();
                p.draw();
                if (Math.hypot(p.x - player.x, p.y - player.y) < p.radius + player.radius) {
                    player.weaponLevel = 2;
                    player.color = 'white';
                    setTimeout(() => player.color = '#00f2ff', 1000);
                    powerups.splice(i, 1);
                }
                if (p.y > height + 50) powerups.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        requestAnimationFrame(loop);
    }

    document.getElementById('start-btn').onclick = resetGame;
    document.getElementById('restart-btn').onclick = resetGame;

    // Button click sounds
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
            playSound('click');
        });
    });

    requestAnimationFrame(loop);
</script>
</body>
